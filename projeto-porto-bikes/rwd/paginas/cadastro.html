<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div class="conteudo">

        <header>
            <h1>Cadastro</h1>
        </header>
        <section>
            <h4>Preencha os campos abaixo para realizar o cadastro: </h4>
            <nav>
                <label for="fname">Nome completo: </label>
                <input type="text" name="fname" id="fname">
                <br> <br>
                <label for="fcpf">CPF: </label>
                <input type="text" name="fcpf" id="fcpf">
                <br> <br>
                <label for="frg">RG: </label>
                <input type="text" name="frg" id="frg">
                <br> <br>
                <label for="fdt_nasc">Data de nascimento: </label>
                <input type="date" name="fdt_nasc" id="fdt_nasc">
                <br> <br>
                <label for="fcep">CEP: </label>
                <input type="text" name="fcep" id="fcep">
                <br> <br>
                <label for="ftel">Telefone de contato: </label>
                <input type="text" name="ftel" id="ftel">
                <br> <br>
                <label for="femail">E-mail de contato: </label>
                <input type="text" name="femail" id="femail">
                <br> <br>
                <label for="fsenha">Senha: </label>
                <input type="text" name="fsenha" id="fsenha">
                <br> <br>
                <label for="fconfirma">Confirme sua senha: </label>
                <input type="text" name="fconfirma" id="fconfirma">
            </nav>
            <p>
                <a href="./contratacao.html">Conclu√≠do</a>
            </p>
        </section>
    </div>
    <div class="logo">
        <img src="../img/logo-porto.png" alt="Logo Porto Seguro">
    </div>
</body>
</html>
